<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="static/useJs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/useJs/icon/iconfont.css">
    <style>
      .textOverflow{
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
      .el-submenu .el-menu-item {
        min-width: 180px !important;
      }
      .el-table__body-wrapper {
        overflow:auto  !important;
      }
      .high .el-form-item__label{
        font-size: 20px !important;
      }
      .el-table td, .el-table th {
        padding: 5px 0 !important;
      }
      .el-input-number--mini {
        width: 100px !important;
      }
      .el-input__icon {
        color: #43484b !important;
      }
      .el-menu-item {
        font-size: 10px !important;
      }
      .el-submenu__title{
        font-size: 12px !important;
      }
      .el-submenu [class^="el-icon-"] {
        font-size: 13px !important;
      }
      .el-form-item__label {
        font-size: 13px !important;
        line-height: 32px !important;
      }
      .el-form-item__content {
        line-height: 32px !important;
      }
      .el-table {
        font-size: 13px !important;
      }
      .el-submenu .el-menu-item {
        height: 40px !important;
        line-height: 40px !important;
      }
      .el-submenu__title {
        height: 45px !important;
        line-height: 45px !important;
      }
      .el-menu-item.is-active {
        border-left: 4px solid #ff7000 !important;
        background-color: #fff1e6 !important;
      }
      .el-form-item {
        margin-bottom: 5px !important;
      }
      /* radio-button */
      .el-radio-button__inner {
        background: #646464 !important;
        color: #fff !important;     
        border: none !important;  
        border: 1px solid #4d4d4d !important;  
      }
      .el-radio-button__orig-radio:checked + .el-radio-button__inner {
        background-color: #ff7000 !important;
        border-color: #4d4d4d !important;
        box-shadow: 0 0 0 0 #ff7000 !important;
      }
      .el-radio-button--small .el-radio-button__inner {
        padding: 9px 20px !important;
      }
      .el-radio-button:first-child .el-radio-button__inner {
        border-left: 0px solid #dcdfe6 !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="static/useJs/jquery.min.js"></script>
  </body>
</html>
